<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Book Title Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="main-title">🕵🏻 Guess the Book Title! 📕</h1>

  <div id="container">
    <div id="sidebar">
      <div class="info-hover">
        ℹ️ Rules
        <div class="info-box">
          <ul>
            <li><strong>'( )'</strong> means the emojis form one word or part of a word</li>
            <li><strong>'s'</strong> means plural (e.g., 🐶s = dogs)</li>
            <li>Emojis represent only the <strong>title</strong> and not the plot</li>
          </ul>
        </div>
      </div>
        <h2>Categories</h2>
    <div class="category-buttons" id="categoryButtons"></div>
    </div>
          
    <div id="gameWrapper">
      
        <div id="gameArea">
          <h1 id="gameTitle">Guess the Book Title!</h1>
        <div id="game">
            <button id="prevBtn" onclick="prevPuzzle()" aria-label="Previous">
                <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
              </button>
              
            <div class="puzzle" id="puzzleArea"></div>

            <button id="nextBtn" onclick="nextPuzzle()" aria-label="Next">
                <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </button>

        </div>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        
        </div>
    </div>
  </div>

  <button id="unlockAllBtn" onclick="unlockAll()" style="margin: 20px; padding: 10px;">
    🔓 Unlock All Levels
  </button>
  <script src="script.js"></script>
</body>
</html>
